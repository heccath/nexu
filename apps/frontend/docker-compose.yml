services:
  frontend:
    build:
      context: ../..
      dockerfile: apps/frontend/docker/Dockerfile
      target: development
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ../../apps/frontend:/app/apps/frontend
      - ../../packages:/app/packages
      - /app/node_modules
      - /app/apps/frontend/node_modules
    command: pnpm dev
