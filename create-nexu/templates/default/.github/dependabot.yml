version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 10
    groups:
      typescript:
        patterns:
          - 'typescript'
          - '@typescript-eslint/*'
        update-types:
          - 'minor'
          - 'patch'
      eslint:
        patterns:
          - 'eslint*'
        update-types:
          - 'minor'
          - 'patch'
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
        update-types:
          - 'minor'
          - 'patch'
      build:
        patterns:
          - 'turbo'
          - 'tsup'
        update-types:
          - 'minor'
          - 'patch'
    commit-message:
      prefix: 'chore(deps)'
    labels:
      - 'dependencies'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    commit-message:
      prefix: 'ci(deps)'
    labels:
      - 'dependencies'
      - 'ci'
